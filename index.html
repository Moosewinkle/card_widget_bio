<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>About Us Card</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <div class="page-wrapper">
    <!-- ABOUT US CARD -->
    <div class="bio-card">
      <!-- Your image -->
      <img
        src="me-and-partner.jpg"
        alt="Photo of me and my partner"
        class="bio-card__image"
      />

      <!-- Overlay ribbon + expanding panel -->
      <div
        class="bio-card__overlay"
        role="button"
        aria-label="Find out more about us"
        aria-expanded="false"
      >
        <div class="bio-card__label">
          <span>Find out more about us…</span>
        </div>

        <div class="bio-card__content">
          <h3>Hi, we’re [Your Names]</h3>
          <p>
            We’re a duo of [your roles] who love building [what you do].
            Between us we have over X years of experience in
            [fields/industries], and we created this space to
            [short mission statement].
          </p>
          <p>
            Outside of work you’ll find us [a bit of personality here].
          </p>
        </div>
      </div>
    </div>
    <!-- /ABOUT US CARD -->
  </div>

  <script src="script.js"></script>
</body>
</html>
